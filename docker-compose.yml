
version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "9000:9000"  # Port API
      - "9001:9001"  # Port Console (UI)
    environment:
      MINIO_ROOT_USER: minioadmin  # Identifiant par défaut
      MINIO_ROOT_PASSWORD: minioadmin  # Mot de passe par défaut
    volumes:
      - minio_data:/data  # Persistance des données
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data: