<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Accusé de reception de plainte </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .email-container {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .email-header {
      background-color: #D45C00;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .email-header h1 {
      margin: 0;
      font-size: 24px;
    }
    .email-body {
      padding: 20px;
      color: #333333;
      line-height: 1.6;
    }
    .email-body h2 {
      color: #D45C00;
      margin-bottom: 10px;
    }
    .email-body p {
      margin: 10px 0;
    }
    .email-footer {
      text-align: center;
      padding: 15px;
      background-color: #f4f4f4;
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="email-container">
  <div class="email-header">
    <h1 style="text-align: center">Accusé de réception </h1>
  </div>
  <div class="email-body">
    <div th:utext="${content}">

    </div>
    <p>
      Cordialement,<br/>
      L’équipe d'Invodis
    </p>

  </div>
  <div class="email-footer">
    <p>Si vous avez des questions, n'hésitez pas à nous contacter à <a th:href="${emailSupport}" style="color: #28a745; text-decoration: underline;">Contactez le support</a>.</p>
    <p>&copy; Invodis. Tous droits réservés.</p>
  </div>
</div>
</body>
</html>
